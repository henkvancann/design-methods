name: Docs Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # TNO Terminology Design tools
      - name: Install terminology tools globally
        run: npm install -g @tno-terminology-design/trrt @tno-terminology-design/mrgt @tno-terminology-design/mrg-import

      - name: Run terminology tools
        run: |
          mrg-import -c $config
          mrgt -c $config
          trrt -c $config
        env:
          config: docs/terminology-config.yaml

      - name: Commit glossaries to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Glossaries
          file_pattern: 'docs/glossaries/mrg.*.yaml'
      
      - name: Install Dependencies
        run: npm install

      - name: Build and Deploy
        run: |
          npx docusaurus build --out-dir build
          touch build/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
